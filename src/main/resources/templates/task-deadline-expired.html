<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Hello, <th:block th:text="${givenUser.firstName}"/> <th:block th:text="${givenUser.lastName}"/>!</p>
    <p>The <b>deadline</b> of the task(s) given by you has expired</p>
    <th:block th:each="task, iStat : ${tasks}">
        <th:block th:text="${iStat.count}"/>
        <p>Name: <th:block th:text="${task.name}"/></p>
        <p>Description: <th:block th:text="${task.description}"/></p>
        <p>Deadline: <b><th:block th:text="${task.deadline}"/></b></p>
        <p>Bound Users: <th:block th:each="user, iStat : ${task.users}"><th:block th:text="${user.firstName}"/> <th:block th:text="${user.lastName}"/><th:block th:text="${!iStat.last ? ',' : ''}"/> </th:block></p>
    </th:block>
</body>
</html>
