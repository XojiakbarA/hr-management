<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3></h3>
<form action="http://localhost:8080/auth/verifyEmail" method="post">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required minlength="5">
    <input type="hidden" th:value="${code}" th:attr="name='code'"/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
